<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main class="container">
    <h1>Welcome to EaterOS</h1>

    <p>This will only take a minute.</p>

    <form class="row" id="greet-form">
      <p>
        <label for="username-select">What would you like your username to be?</label>
        <input name="username-select" id="username-input" class="space-right" placeholder="Enter a username..." />
      </p>
      <p>
        <label for="password-select">What would you like your password to be?</label>
        <input name="password-select" id="password-input" class="space-right" type="password"
          placeholder="Enter a password..." />
      </p>
      <label for="tz-select">What timezone are you in?</label>
      <select name="tz-select" id="timezone-list">
      </select>
      <p>
        <button type="submit">Get Started</button>
      </p>
    </form>
    <p id="greet-msg"></p>
  </main>
</body>

</html>
